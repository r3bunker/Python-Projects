{% extends 'base.html' %}

{% block title %}Royal Hotels{% endblock %}

{% block header %}Product Details:{% endblock%}

{% block content %}


<div class="admin_panel">
    <form action="../details/" name="productForm" method="POST">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
        <div class="frmBtn_container">
            <input type="submit">
            <div class="frmBtn_container">
                <a href="../{{ form.pk }}delete/"><button type="button" class="btn">DELETE</button></a>
                <a href="{% url 'admin_console' %}"><button type="button" class="btn">CANCEL</button></a>
            </div>
        </div>

    </form>
</div>










{% endblock %}
